{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'custom/css/login.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Bienvenido a tu Sistema Social</h2>
                <form method="post" id="form-login">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" id="id_username" placeholder="Usuario" required />
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" id="id_password" placeholder="Contraseña" required />
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                <footer>Subsecretaría de Innovación de Economía Solidaria</footer>
            </div>
        </div>
    </div>
    <script src="{% static 'dist/js/adminlte.js' %}"></script>
</body>
</html>
