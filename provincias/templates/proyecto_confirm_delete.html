{% extends "includes/main.html" %}
{% block title %}Eliminar Proyecto{% endblock %}
{% block titulo-pagina %}Eliminar Proyecto{% endblock %}
{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar el proyecto "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'proyecto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
