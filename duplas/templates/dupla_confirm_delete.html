{% extends "includes/main.html" %}
{% block title %}Borrar Dupla{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h2>¿Estás seguro de que deseas borrar esta dupla?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Borrar</button>
            <a href="{% url 'dupla_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
